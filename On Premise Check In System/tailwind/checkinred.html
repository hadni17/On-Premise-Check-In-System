<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kar</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
</head>
<body>
    <main class="w-full">
        <section class="w-4/5 mx-auto pt-10 pb-40" style="background-color: #EAEAEA;">

            <!--ICONIFY-->
            <div class="flex items-center">
                <span class="iconify text-4xl" data-icon="bi:arrow-left-short"></span>
                <h1 class="mx-auto" style="font-size: 35px;"><b>Check -In</b></h1>
            </div>

            <!--CARD-->
            <div class="box-border w-10/12 h-80 bg-white mx-auto rounded-lg mt-10 mb-10">
                <div class="flex items-center justify-between px-5 border-b-2 border-dashed">
                    <div>
                        <p class="text-gray-400 pt-4 font-medium text-xs">PARTICIPANT NAME</p>
                        <p class="font-bold  text-xl">Indah P. Larasati</p>
                    </div>

                    <!--NOTIFY CHECKOUT-->
                    <div class="w-1/4 py-1 rounded-sm text-center text-white mt-6 text-xs" style="background: #C82333;">Check-out</div>
                </div>
                <div class="grid grid-cols-2 px-5">
                    <div>
                        <p class="text-gray-400 pt-4 font-medium text-xs">ID</p>
                        <p class="font-bold text-md">D109201S</p>
                    </div>
                    <div>
                        <p class="text-gray-400 pt-4 font-medium text-xs">CHECK-IN TIME</p>
                        <p class="font-bold text-md">08.30</p>
                    </div>
                </div>
                <div class="grid grid-cols-2 px-5">
                    <div>
                        <p class="text-gray-400 pt-4 font-medium text-xs">TICKET TYPE</p>
                        <p class="font-bold text-md">Day 1-2</p>
                    </div>
                    <div>
                        <p class="text-gray-400 pt-4 font-medium text-xs">PARTICIPANT TIME</p>
                        <p class="font-bold text-md italic">Public</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
