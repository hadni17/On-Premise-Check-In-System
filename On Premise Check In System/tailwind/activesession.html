<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kar</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
</head>
<body>
    <main class="w-full">
        <section class="w-4/5 mx-auto pt-10 pb-40" style="background-color: #EAEAEA;">

            <!--ICONIFY-->
            <div class="flex items-center">
                <span class="iconify text-4xl" data-icon="bi:arrow-left-short"></span>
                <h1 class="mx-auto" style="font-size: 35px;"><b>Active Session</b></h1>
            </div>
            
            <!--BUTTON SESSION 01-->
            <div class="flex justify-center pt-6 pb-4">
                <button class="bg-white w-4/5 py-2 rounded-md shadow-md">
                    <div class="grid grid-cols-2 px-5">
                        <div class="rounded-full h-16 w-16" style="background: #05FF00;"></div>
                        <div class="text-left">
                            <p class="text-xs">9AM-11AM</p>
                            <p class="font-bold text-2xl">Session 01</p>
                            <p class="text-sm">Preserving Historical Objects</p>
                        </div>
                    </div>
                </button>
            </div>

            <!--BUTTON SESSION 02-->
            <div class="flex justify-center pb-4">
                <button class="bg-white w-4/5 py-2 rounded-md shadow-md">
                    <div class="grid grid-cols-2 px-5">
                        <div class="rounded-full h-16 w-16" style="background: #05FF00;"></div>
                        <div class="text-left">
                            <p class="text-xs">13PM-15PM</p>
                            <p class="font-bold text-2xl">Session 02</p>
                            <p class="text-sm">Preserving Historical Objects</p>
                        </div>
                    </div>
                </button>
            </div>

            <!--BUTTON SESSION 03-->
            <div class="flex justify-center">
                <button class="bg-white w-4/5 py-2 rounded-md shadow-md">
                    <div class="grid grid-cols-2 px-5">
                        <div class="rounded-full h-16 w-16" style="background: #05FF00;"></div>
                        <div class="text-left">
                            <p class="text-xs">16PM-18PM</p>
                            <p class="font-bold text-2xl">Session 03</p>
                            <p class="text-sm">Preserving Historical Objects</p>
                        </div>
                    </div>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
