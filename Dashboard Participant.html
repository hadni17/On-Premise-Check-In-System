<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novia</title>
    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body style="background-color: #EAEAEA;">
  <main class="w-full">
    <section class="w-full mx-auto pt-20 pb-40 bg-contain bg-bottom" style="background-image: url('assets/bg.png'); "> 

        <!--ICONIFY BACK-->
        <div class="flex items-center">
          <a href="Landpage.html" class="pl-5">
            <span class="iconify text-5xl" data-icon="bi:arrow-left-short"></span>
          </a>
          <h1 class="text-3xl mx-auto font-semibold" style="font-family: 'Montserrat', sans-serif;">Participant</h1>
        </div>

        <!--CARD-->
        <div class="bg-gray-50 w-11/12 mx-auto rounded-xl mt-10 pt-2">

              <div class="overflow-auto h-screen">

                <!--TABLE-->
                <table class="md:text-xl text-base table-auto w-full divide-black" >
                  <thead  class="sticky -top-0.5 ">
                  <tr>
                    <th>Id Participant</th>
                      <th>Nama</th>
                      <th>Action</th>
                  </tr>
                </thead>
                  <tbody id="customer" class="text-center "></tbody>
              </table>
              </div>
        </div>
      </section>
    </main>
</body>
</html>

<script >
  async function getData(url){

  const response = await fetch(url);
  const {data} =  await response.json();
  return data;

  };

   //get API
   getData('http://192.168.18.82:8055/items/customer').then(result => {

    const elementHtml = document.querySelector('#customer');
      const elementCustomer = data =>`
      <tr class="bg-gray-100">
        <td>${data.customer_id}</td>
        <td>${data.customer_name}</td>
        <td>
          <a href="participantdashboard.html">
            <button class="bg-blue-500 hover:bg-gray-700 text-white font-bold px-3 py-1 md:py-2 md:px-4 rounded-full my-2">
              Detail
            </button>
          </a>
        </td>
      </tr>
      `;

     result.map(data => {
      elementHtml.innerHTML += elementCustomer(data);
     });
   })
</script>
