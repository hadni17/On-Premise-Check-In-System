<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kar</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
</head>
<body style="background-color: #EAEAEA;">
    <main class="w-full">
        <section class="w-full mx-auto pt-10 pb-40bg-contain bg-bottom" style="background-image: url('assets/bg.png');">

            <!--ICONIFY-->
            <div class="flex items-center">
                <a href="DashPart_Scan.html" class="pl-5">
                    <span href="#" class="iconify text-4xl" data-icon="bi:arrow-left-short"></span>
                </a>
                <h1 class="mx-auto" style="font-size: 35px;"><b>Participant Detail</b></h1>
            </div>

            <!--CARD-->
            <div class="box-border w-10/12 bg-white mx-auto rounded-lg mt-10 mb-10 pb-5">
                <div class="flex items-center justify-between px-5 border-b-2 border-dashed">
                    <div id="customer">
                    </div>

                    <!--NOTIFY CHECKED-->
                    <div class="w-1/4 py-1 rounded-sm text-white text-center mt-6 text-xs" style="background: #39A852;">Checked</div>
                </div>
                <!--GRID-->
                <div class="grid grid-cols-2 px-5">

                    <!--LEFT-->
                    <div>

                        <!--ID-->
                        <div id="participant"></div>

                        <div id="ticket"></div>

                        <div id="session"></div>
                        
                    </div>
                    <div>

                        <!--CHECK-IN-->
                        <div id="registration">
                        </div>
                        <!--MERCHANDISE-->
                        <div id="merch">
                            <p class="text-gray-400 pt-4 font-medium text-xs">MERCHANDISE</p>
                        </div>
                        <!--MERCHANDISE CLOSE-->
                    </div>
                </div>
                <!--GRID CLOSE-->

                <!--BUTTON SUBMIT-->
                <br>
                <a href="DashPart_Scan.html" type="button" class="flex justify-center bg-blue-400 text-white w-4/5 mx-auto py-2 rounded-md"><b>Submit</b></a>
            </div>
        </section>
    </main>
</body>
</html>

<script>
    async  function getData(url){
        const response = await fetch(url);
        const {data} =  await response.json();
        return data;

    };

    getData('http://192.168.18.82:8055/items/order?fields=customer_id.customer_id,customer_id.customer_name,ticket_id.ticket_id,ticket_id.ticket_type&filter[customer_id]=2').then(result =>{
        
        const elementName = document.querySelector('#customer');
        const customerName =(data) =>`
            <p class="text-gray-400 pt-4 font-medium text-xs">PARTICIPANT NAME</p>
            <p class="font-bold  text-xl">${result[0].customer_id.customer_name}</p>
        `;
        const elementId = document.querySelector('#participant');
        const customerId = (data) => `
            <p class="text-gray-400 pt-4 font-medium text-xs">ID PARTICIPANT</p>
            <p class="font-bold text-md">${result[0].customer_id.customer_id}</p>
        `;
        const elementDesc = document.querySelector('#ticket');
        const description =(data) =>`
             <p class="text-gray-400 pt-4 font-medium text-xs">TICKET TYPE</p>
             <p class="font-bold text-md">${result[0].ticket_id.ticket_type}</p>
         `;
    result.map(data=>{
        elementName.innerHTML = customerName(data);
        elementId.innerHTML = customerId(data);
        elementDesc.innerHTML = description(data);
    });
    })

    async function getDataSession(url){
        const response = await fetch(url);
        const {data} =  await response.json();
        return data;

    };
    getDataSession('http://192.168.18.82:8055/items/session').then(result =>{

        const elementHtml = document.querySelector('#session');
        const session =(data) =>`
        <p class="text-gray-400 pt-4 font-medium text-xs">HISTORY</p>
        <div class="font-bold text-md pb-6">
            <p>${data.start_time}</p>
        </div>
        `;

    result.map(data=>{
        elementHtml.innerHTML = session(data);
    });
    })


    async function getDataRegistration(url){
        const response = await fetch(url);
        const {data} =  await response.json();
        return data;

    };
    getDataRegistration('http://192.168.18.85:8055/items/registration').then(result =>{

        const elementHtml = document.querySelector('#registration');
        const registration =(data) =>`
            <p class="text-gray-400 pt-4 font-medium text-xs">CHECK-IN TIME</p>
            <p class="font-bold text-md">${data.validated_on}</p>
        `;

    result.map(data=>{
        elementHtml.innerHTML = registration(data);
    });
    })

    async function getDataMerch(url){
        const response = await fetch(url);
        const {data} =  await response.json();
        return data;

    };
    getDataRegistration('http://192.168.18.76:8055/items/merch').then(result =>{

        const elementHtml = document.querySelector('#merch');
        const merchandise =(data) =>`
            <div>
                <div class="form-check">
                    <label class="form-check-label pl-2 font-bold text-md" for="flexCheckDefault">${data.nama_merch}</label>
                </div>
            </div>
        `;

    result.map(data=>{
    elementHtml.innerHTML += merchandise(data);
    });
    })

</script>
