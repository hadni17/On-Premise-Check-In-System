<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
</head>
<body style="background-color: #EAEAEA;">
    <main class="w-full" >
        <section class="w-full mx-auto pt-10 pb-40" >

            <!--HEADER-->
            <div class="flex items-center">
                <h1 class="mx-auto" style="font-size: 35px;"><b>Admin Login</b></h1>
            </div>

            <!--CARD-->
            <div class="box-border w-10/12 h-72 py-5 bg-white mx-auto rounded-lg mt-10 mb-10">
                <p class="text-gray-400 pt-4 font-medium text-xs pl-5">USERNAME</p>

                <!--INPUT USERNAME-->
                <div class="relative flex items-center py-2">
                    <input type="text" class="form-control shadow outline-none text-sm py-2 rounded-lg px-4 mx-auto w-10/12" id="formGroupExampleInput" style="background-color: #F8F9FA;">
                </div>

                <p class="text-gray-400 pt-4 font-medium text-xs pl-5">PASSCODE</p>
                
                <!--INPUT PASSCODE-->
                <div class="relative flex items-center pt-2 pb-5">
                    <input type="password" class="form-control shadow outline-none text-sm py-2 rounded-lg px-4 mx-auto w-10/12" id="formGroupExampleInput" style="background-color: #F8F9FA;">
                </div>
                
                <!--BUTTON LOGIN-->
                <a href="Landpage.html" class="flex items-center bg-blue-400 shadow-md rounded-lg w-10/12 text-center mx-auto py-2 justify-center" type="button">Login</a>
            </div>
        </section>
    </main>
</body>
</html>
